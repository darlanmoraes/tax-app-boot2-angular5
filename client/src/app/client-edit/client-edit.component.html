<mat-card>
  <form #clientForm="ngForm" (ngSubmit)="onSave(clientForm.value)">
    <mat-card-header class="tax-card-title">{{client.name ? 'Editar' : 'Novo'}} Cliente</mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="client.href">
      <mat-form-field class="w-50">
        <input matInput placeholder="Nome" [(ngModel)]="client.name" required name="name" #name>
      </mat-form-field>
      <br />
      <mat-form-field class="w-25">
        <input matInput placeholder="Salário(R$)" #salary required type="number" name="salary" [(ngModel)]="client.salary" min="800" max="9999" ng-pattern="/^123456789$/" />
      </mat-form-field>
      <br />
      <mat-form-field class="w-100">
        <input matInput placeholder="Endereço" [(ngModel)]="client.address" required name="address" #address>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!clientForm.form.valid">Salvar</button>
      <button mat-raised-button color="secondary" (click)="onCheckRemove(client.href)" *ngIf="client.href" type="button">Remover</button>
      <a mat-button routerLink="/client-list">Cancelar</a>
    </mat-card-actions>
  </form>
</mat-card>
